<div [formGroup]="group">
  <mat-form-field>
    <mat-select [placeholder]="config.label" [formControlName]="config.key">
      <mat-option *ngIf="config.placeholder" value="" disabled>{{ config.placeholder }}</mat-option>
      <mat-option *ngFor="let option of config.options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="group.touched">error</mat-error>
  </mat-form-field>
</div>
