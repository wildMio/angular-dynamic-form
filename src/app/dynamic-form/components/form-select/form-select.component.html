<div [formGroup]="group">
  <mat-form-field>
    <mat-select [placeholder]="isAsync(config.label) ? (config.label | async) : config.label" [formControlName]="config.key">
      <mat-option *ngIf="config.placeholder" value="" disabled>{{ config.placeholder }}</mat-option>
      <mat-option *ngFor="let option of config.options" [value]="option.value">
        {{ isAsync(option.label) ? (option.label | async) : option.label }}
      </mat-option>
    </mat-select>
    <mat-error>error</mat-error>
  </mat-form-field>
</div>
