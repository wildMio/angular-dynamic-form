<mat-form-field [formGroup]="group">
  <input matInput readonly (click)="picker.open()" [matDatepicker]="picker" [placeholder]="config.label" [formControlName]="config.key">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error *ngIf="group.touched">error</mat-error>
</mat-form-field>
